<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <h4>Log In</h4>

  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
      <input type="email" formControlName="email" class="form-control input-md"
        [ngClass]="{ 'is-invalid': loading && signInForm.controls['email'].errors }" />
      <div *ngIf="loading && signInForm.controls['email'].errors" class="invalid-feedback">
        Email is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password</label>
    <div class="col-md-4">
      <input type="password" formControlName="password" class="form-control input-md"
        [ngClass]="{ 'is-invalid': loading && signInForm.controls['password'].errors }" />
      <div *ngIf="loading && signInForm.controls['password'].errors" class="invalid-feedback">
        Password is required.
      </div>
    </div>
  </div>

  <div class="form-group col-md-4">
    <button class="btn btn-primary">LOG IN</button>
  </div>
</form>

<div>
  <a class="btn btn-link secondary-call-to-action-btn mr-4" [routerLink]="['/create-account']">
    Don't have an Account yet?
  </a>
</div>
