<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <h4>Log In</h4>
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
      <input type="email" formControlName="email" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password</label>
    <div class="col-md-4">
      <input type="password" formControlName="password" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group col-md-4">
    <button [disabled]="loading" class="btn btn-primary">LOG IN</button>
  </div>
</form>
<div>
  <a class="btn btn-link secondary-call-to-action-btn mr-4" [routerLink]="['/create-account']">
    Don't have an Account yet?
  </a>
</div>
