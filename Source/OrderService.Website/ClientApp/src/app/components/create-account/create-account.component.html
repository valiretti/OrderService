<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h4>Register</h4>
  <div class="form-group">
    <label class="col-md-4 control-label" for="firstName">First Name</label>
    <div class="col-md-4">
      <input type="text" formControlName="firstName" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="lastName">Last Name</label>
    <div class="col-md-4">
      <input type="text" formControlName="lastName" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Email</label>
    <div class="col-md-4">
      <input type="email" formControlName="email" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password</label>
    <div class="col-md-4">
      <input type="password" formControlName="password" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group col-md-4">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
  </div>
</form>
