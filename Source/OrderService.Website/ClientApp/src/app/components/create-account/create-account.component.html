<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h4>Register</h4>

  <div class="form-group">
    <label class="col-md-4 control-label" for="firstName">First Name</label>
    <div class="col-md-4">
      <input type="text" formControlName="firstName" class="form-control input-md"
        [ngClass]="{ 'is-invalid': loading && registerForm.controls['firstName'].errors }" />
      <div *ngIf="loading && registerForm.controls['firstName'].errors" class="invalid-feedback">
        First name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="lastName">Last Name</label>
    <div class="col-md-4">
      <input type="text" formControlName="lastName" class="form-control input-md"
        [ngClass]="{ 'is-invalid': loading && registerForm.controls['lastName'].errors }" />
      <div *ngIf="loading && registerForm.controls['lastName'].errors" class="invalid-feedback">
        Last name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
      <input type="email" formControlName="email" class="form-control input-md"
        [ngClass]="{ 'is-invalid': loading && registerForm.controls['email'].errors }" />
      <div *ngIf="loading && registerForm.controls['email'].errors" class="invalid-feedback">
        Email is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password</label>
    <div class="col-md-4">
      <input type="password" formControlName="password" class="form-control input-md"
        [ngClass]="{ 'is-invalid': loading && registerForm.controls['password'].errors }" />
      <div *ngIf="loading && registerForm.controls['password'].errors" class="invalid-feedback">
        Password is required.
      </div>
    </div>
  </div>

  <div class="form-group col-md-4">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
