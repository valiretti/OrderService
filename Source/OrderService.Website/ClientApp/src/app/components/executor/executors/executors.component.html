<h4>Executors</h4>
<div class="row">
  <div class="col-md-3" *ngFor="let exec of executors.executors">
    <div class="card mb-3 shadow-sm hover-card" (click) = "open(exec.id)">
      <img class="executor-image" [src]="exec.photoPath" height="125" width="150">
      <div class="card-body">
        <h6 class="card-text executor-name">{{exec.organizationName}}</h6>
        <p class="card-text description">{{exec.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">
            <i class="fas fa-briefcase"></i>
            {{exec.workTypeName || 'other'}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<pagination *ngIf="totalCount > pageSize" class="msg-paging" [totalItems]="totalCount" [itemsPerPage]="pageSize"
  [maxSize]="8" [(ngModel)]="page" [disabled]="isLoading" (pageChanged)="loadExecutors($event.page)"
  pageBtnClass="msg-page-item" previousText="ðŸ¡ " nextText="ðŸ¡¢">
</pagination>
