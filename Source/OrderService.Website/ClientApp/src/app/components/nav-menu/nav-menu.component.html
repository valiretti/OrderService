<div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class='navbar-brand' [routerLink]='["/"]'>Order Service</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-label="Toggle navigation"
    [attr.aria-expanded]='isExpanded' (click)='toggle()'>
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault" [collapse]="!isExpanded"
    (click)='collapse()'>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/counter" routerLinkActive="active">
          <span class='glyphicon glyphicon-tasks'></span>
          Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/fetch-data" routerLinkActive="active">
          <span class='glyphicon glyphicon-user'></span>
          Executors</a>
      </li>
    </ul>
    <ul class="navbar-nav justify-content-end">
      <li class="nav-item ">
        <a class="nav-link" *ngIf="!isLogIn" routerLink="/sign-in" routerLinkActive="active">
          <span class='glyphicon glyphicon-log-in'></span> Sign-in</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" *ngIf="isLogIn" (click)=signOut() href="">
          <span class='glyphicon glyphicon-log-out'></span> Sign-out
        </a>
      </li>
    </ul>
  </div>
</div>
