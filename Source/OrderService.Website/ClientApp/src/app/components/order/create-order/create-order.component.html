<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <h4>Create Order</h4>

  <div class="form-group">
      <label class="col-md-4 control-label" for="workTypeId">Work type</label>
      <div class="col-md-4">
      <select class="form-control">
        <option *ngFor="let work of works" [value]="work.id">{{work.name}}</option>
      </select>
      </div>
    </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>
    <div class="col-md-4">
      <input type="text" formControlName="name" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="description">Description</label>
    <div class="col-md-4">
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="photos">Choose photos for order</label>
    <div class="col-md-4">
      <input type="file" formControlName="photos" (change)="uploaded($event)" accept="image/*" multiple>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="location">Location</label>
    <div class="col-md-4">
      <input type="email" formControlName="location" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="finishDate">Finish date</label>
    <div class="col-md-4">
      <input type="date" formControlName="finishDate" class="form-control input-md" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="price">Price</label>
    <div class="col-md-4">
      <input type="number" formControlName="price" class="form-control input-md" placeholder="Free" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="phoneNumber">Phone number</label>
    <div class="col-md-4">
      <input type="text" formControlName="phoneNumber" class="form-control input-md" placeholder="+375 XX XXX XX XX" />
      <span class="help-block">will be visible only for executor</span>
    </div>
  </div>
  <div class="form-group col-md-4">
    <button [disabled]="!orderForm.valid" class="btn btn-primary">Create</button>
  </div>
</form>
